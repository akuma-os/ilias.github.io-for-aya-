<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hbiba</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .phone-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-height: 550px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden { display: none !important; }

        .screen { 
            animation: fadeIn 0.6s ease-in-out; 
            width: 100%;
        }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover { transform: scale(1.05); background-color: #ff758f; }

        #no-btn { background-color: #a0a0a0; }

        .gift-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }
        
        .gift-box {
            background: #ffccd5;
            width: 80%;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .gift-box:hover {
            background: #ffb3c1;
            transform: translateY(-3px);
        }
        #content-display { padding: 10px; max-height: 380px; overflow-y: auto; }

        img { max-width: 100%; border-radius: 15px; margin: 15px 0; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .letter-container { padding: 5px; }
        
        .letter-paper {
            background: #fffdf5;
            padding: 25px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
            border-left: 2px solid #ffccd5;
        }
        
        .letter-title {
            font-size: 1.1rem;
            color: #ff4d6d;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .letter-body p {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 12px;
            color: #444;
        }
        
        .letter-signature {
            margin-top: 20px;
            font-weight: bold;
            color: #ff4d6d;
            text-align: right;
        }

        .song-link {
            display: inline-block;
            margin-top: 10px;
            color: #ff4d6d;
            text-decoration: none;
            word-break: break-all;
            font-size: 0.8rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 15px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
    </style>
</head>
<body>

</body>
</html>
